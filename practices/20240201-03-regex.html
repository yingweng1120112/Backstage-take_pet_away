<!DOCTYPE html>
<html lang="zh-hant-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input id="myi" type="text" oninput="checkStr()" placeholder="手機號碼" />
    <br />
    <div id="info"></div>

    <script>
      const pattern = /^09\d{2}-?\d{3}-?\d{3}$/;

      function checkStr() {
        if (pattern.test(myi.value)) {
          info.innerHTML = "符合";
        } else {
          info.innerHTML = "XXXXX";
        }
      }
    </script>
  </body>
</html>
