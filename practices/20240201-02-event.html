<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <a href="https://www.pchome.com.tw/" onclick="event.preventDefault()"
      >pchome 1</a
    >
    <br />
    <a href="https://www.pchome.com.tw/" onclick="return false">pchome 2</a>
    <!-- return false跟preventDefault效果一樣 -->
    <br />
    <a href="https://www.pchome.com.tw/">pchome 3</a>
    <br />
    <a href="https://www.pchome.com.tw/">pchome 4</a>

    <br />
    <br />

    <script>
      const aTags = document.querySelectorAll("a");

      aTags[2].onclick = function (event) {
        event.preventDefault();
      };
      aTags[3].onclick = () => {
        return false; //只能是false
      };
    </script>
  </body>
</html>
