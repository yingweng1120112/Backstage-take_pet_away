<!DOCTYPE html>

<head>
  <title>Image Preview Upload</title>
</head>

<body>
  <form name="form1" onsubmit="sendData(event)">
    <div class="mb-3">
      <label for="pet_id" class="form-label">pet_id</label>
      <input type="text" class="form-control" id="pet_id" name="pet_id" />
      <div class="form-text"></div>
    </div>
    <div class="mb-3">
      <label for="content" class="form-label">content</label>
      <textarea
        class="form-control"
        name="content"
        id="content"
        cols="30"
        rows="3"
      ></textarea>
      <div class="form-text"></div>
    </div>
    <input type="hidden" name="imagestring" />
    <input accept="image/*" id="previewImage" type="file" />
    <br />
    <img id="show_image" src="" />
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script>
    function sendData(e) {
      e.preventDefault();
      const fd = new FormData(document.form1); // 看成沒有外觀的表單
      fetch("blobtest.php", {
        method: "POST",
        body: fd,
      })
        .then((r) => r.json())
        .then((result) => {
          console.log(result);
        })
        .catch((ex) => {
          console.log(ex);
        });
    }

    var imageProc = function (input) {
      if (input.files && input.files[0]) {
        // 建立一個 FileReader 物件
        var reader = new FileReader();

        // 當檔案讀取完後，所要進行的動作
        reader.onload = function (e) {
          // 顯示圖片
          $("#show_image")
            .attr("src", e.target.result)
            .css("height", "100px")
            .css("width", "100px");
          // 將 DataURL 放到表單中
          $("input[name='imagestring']").val(e.target.result);
        };
        reader.readAsDataURL(input.files[0]);
      }
    };

    $(document).ready(function () {
      // 綁定事件
      $("#previewImage").change(function () {
        imageProc(this);
      });
    });
  </script>
</body>
